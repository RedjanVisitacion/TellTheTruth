<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="img/icon.png" />
  <title>RPSV_CODES</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      z-index: 0;
    }

    .container {
      z-index: 1;
      padding: 30px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      width: 90%;
    }

    .box {
      display: flex;
      flex-direction: column;
      text-align: center;
    }

    .box h1 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #333;
    }

    .choice {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .choice label {
      font-size: 1.1rem;
      color: #444;
      cursor: pointer;
    }

    .choice input[type="radio"] {
      margin-right: 5px;
      transform: scale(1.2);
    }

    .whatif {
      margin-bottom: 20px;
    }

    video {
      width: 100%;
      max-height: 400px;
      border-radius: 10px;
      display: none;
    }

    audio#whatifAudio {
      display: none;
    }

    .videos {
      display: none;
      flex-direction: column;
      gap: 15px;
    }

    .for-image {
      display: none;
      width: 100%;
      height: 300px;
      border-radius: 10px;
      background-image: url('alden-richards-lang-sakalam-v0-qzc6d045qd2f1.webp');
      background-position: center;
      background-size: cover;
    }

    .background-music {
      display: none;
      text-align: center;
    }

    .background-music audio {
      width: 100%;
    }

    @media (max-width: 500px) {
      .choice {
        flex-direction: column;
        gap: 10px;
      }

      .for-image {
        height: 200px;
      }

      video {
        max-height: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <h1>Mahal mo pa rin siya?</h1>
      <div class="choice">
        <label><input type="radio" name="choose" value="Oo" /> Oo</label>
        <label><input type="radio" name="choose" value="Hindi" /> Hindi</label>
      </div>

      <div class="whatif">
        <video id="myVideo" src="hey.mp4" muted playsinline></video>
        <audio id="whatifAudio" src="what if.mp3"></audio>
      </div>

      <div class="videos" id="videos">
        <div class="for-image" id="no"></div>
        <div class="background-music" id="music">
          <audio id="bgMusic" controls autoplay loop>
            <source src="kung tayo talaga.mp3" type="audio/mpeg" />
          </audio>
        </div>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const ooInput = document.querySelector('input[value="Oo"]');
      const hindiInput = document.querySelector('input[value="Hindi"]');
      const videosContainer = document.querySelector(".videos");
      const forImage = document.querySelector(".for-image");
      const music = document.querySelector(".background-music");
      const video = document.getElementById("myVideo");
      const audio = document.getElementById("bgMusic");
      const whatifAudio = document.getElementById("whatifAudio");
      const videos = document.getElementById("videos");

      ooInput.addEventListener("change", function () {
        if (this.checked) {
          videosContainer.style.display = "flex";
          forImage.style.display = "block";
          music.style.display = "block";

          video.style.display = "none";
          video.pause();
          whatifAudio.pause();

          audio.play();
        }
      });

      hindiInput.addEventListener("change", function () {
        if (this.checked) {
          videosContainer.style.display = "none";
          forImage.style.display = "none";
          music.style.display = "none";
          videos.style.display = "none";
          audio.pause();

          video.style.display = "block";
          video.muted = true;
          video.play();

          whatifAudio.play();
        }
      });
    });
  </script>
</body>
</html>
